version: '3.8'
services:
  app:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - GOOGLE_CSE_API_KEY=${GOOGLE_CSE_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ALLOWED_SOURCES=${ALLOWED_SOURCES}
      - CACHE_DIR=${CACHE_DIR}
    volumes:
      - ./data/cache:/app/data/cache
